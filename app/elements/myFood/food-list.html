<dom-module id="food-list">
  <style>
    a{
        text-decoration: none;
        color: teal;
    }
    paper-card{
        width: 440px;
        margin:15px;
    }  
    paper-card.white {
        --paper-card-header-color: black;
    }
    .open{
        color: teal;      
    }
    .close{
        color: red;      
    }  
    .vicinity { 
        color: var(--paper-grey-600); 
    }
    .reviewlink { 
        color: var(--google-blue-500); 
    }  
    @media all and (max-width: 500px) {
      paper-card {
        min-width: 90%;
        
      }
    }  
  </style>
     
  <template>    
        <template is="dom-repeat" items="{{ajaxResult}}">
            <paper-card heading="[[item.name]]" class="white">
                <div class="card-content">
                   <!--https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=[[item.photos.0.photo_reference]]&key=[[apiKey]]-->
                    <template is="dom-if" if="[[item.photourl]]">
                        <iron-image height="260" src="[[item.photourl]]" alt="[[item.name]]" fade preload></iron-image>
                    </template>
                    <div class="food-rating">
                        <template is="dom-if" if="[[item.rating]]">    
                            RATING: [[item.rating]]/5
                        </template>
                    </div>
                    <div class="food-price">
                        <template is="dom-if" if="[[item.price_level]]">    
                            PRICE LEVEL: [[item.price_level]]
                        </template>
                    </div>
                    <!--[[item.opening_hours.open_now]]-->
                    <template is="dom-if" if="[[item.hasopening_hours]]">
                        <template is="dom-if" if="[[item.open_now]]">    
                        <div class="open">OPEN NOW</div>
                        </template>
                        <template is="dom-if" if="[[!item.open_now]]">    
                            <div class="close">CLOSED</div>
                        </template>    
                    </template>
                      
                    <p class="vicinity">[[item.vicinity]]</p>
                </div>
                <div class="card-actions">
                    <paper-button class="reviewlink" style="float:right;"><a href$="restaurant_reviewer/restaurants/[[item.place_id]]">Reviews</a></paper-button>
                </div>
            </paper-card>
        </template>
    </template>

  <script>  
      Polymer({
        is: 'food-list',

        properties: {
            apiKey:{
                type: String,
                value: 'AIzaSyAMOszNOH-Bf1QX68qGtSD_9QGmJDLlP1g',
                notify: false  
            },
            baseUrl:{
                type: String,
                value: '',
                notify: true  
            },
            ajaxResult:{
                type: Array,
                notify: true,
            },
        },
          
      });
  </script>
</dom-module>
