<!doctype html>

<html lang="en">

<head>
 
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Restaurant Reviewer</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/main.css">
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
        <paper-toolbar id="apptitle">
            <div class="spacer title">RestaurantReviewer</div>
        </paper-toolbar>
          
        <!-- Main Content -->
        <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="restaurants">
                    <search-list base-url="{{baseUrl}}"></search-list>       
                </section>

                <section data-route="restaurant-info">
                    <food-review placeid="{{params.placeid}}" base-url="{{baseUrl}}"></food-review>
                </section>
            </iron-pages>
        </div>
  </template>

  <script src="scripts/app.js"></script>
</body>

</html>
